<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="css/sign-up.css">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    
  <form action="roommates.html">
    <div class="row">
      <h4>Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Full Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Password"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Next college year</h4>
        <div class="input-group">
          <input type="radio" name="year" value="year" id="year-2nd"/>
          <label for="year-2nd">2nd</label>
          <input type="radio" name="year" value="year" id="year-3rd"/>
          <label for="year-3rd">3rd</label>
          <input type="radio" name="year" value="year" id="year-4th"/>
          <label for="year-4th">4th</label>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>


    <div class="row">
        <h4>Write something about yourself</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="About yourself"/>
        </div>
        
      </div>


    <div class="row">
      <h4>Enter your cgpa</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Your cgpa"/>
        </div>
      </div>

    <div class="row">
      <h4>Enter your top three room preferences with block name:</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="eg:2-A"/>
        <input type="text" placeholder="eg:2-A"/>
        <input type="text" placeholder="eg:2-A"/>
        
        </div>
        

      
      
    </div>

      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox" id="terms"/>
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>

      <p>
        <a href="roommates.html"><button class="signup">Sign up</button></a>
      </p>
    </div>
  </form>
</div>
